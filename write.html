<!DOCTYPE html>
<html>
    <head>
        <title>display using write fun</title>
    </head>
    <body>
        <!--used for testing purpose-->
        <h3>javascript output display methodst</h3>
        <p>paragraph 1</p>
        <script>
            document.write(10+20)
        </script><br><br>
        <!--overwrite the existing content if document.write() is called after html document-->
        <button type="button" onclick="document.write(2+5)">TRY</button>
    </body>
</html>
